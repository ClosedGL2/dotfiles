[theme]
name = "slick"
[theme.overrides]
alternating_tint_bg = "#1e1e1e"
idle_bg = "#686868"

[[block]]
block = "net"
device = "wlp4s0"
ssid = false
signal_strength = true
ip = false
speed_up = true
speed_down = true
interval = 5
use_bits = true

[[block]]
block = "disk_space"
path = "/home"
alias = "/home"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "uptime"

[[block]]
block = "time"
interval = 1
format = "%a %d/%m %R"
