# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: alacritty

window:
  decorations: none

font:
  normal:
    family: monospace
  size: 10.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#14252c'
    foreground: '#78dbff'
  cursor:
    text: '#000000'
    cursor: '#78dbff'
  normal:
    black:   '#000000'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e6c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0ba'
    white:   '#eaeaea'
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#ffffff'
  dim:
    black:   '#000000'
    red:     '#8c3336'
    green:   '#7a8530'
    yellow:  '#97822e'
    blue:    '#506d8f'
    magenta: '#80638e'
    cyan:    '#497e7a'
    white:   '#9a9a9a'

background_opacity: 0.85

live_config_reload: true

shell:
  program: /bin/zsh
