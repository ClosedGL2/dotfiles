# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: alacritty

font:
  normal:
    family: Hack
  size: 10.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#000000'
    foreground: '#00ff00'
  cursor:
    text: '#000000'
    cursor: '#ffffff'
  normal:
    black:   '#000000'
    red:     '#d54e53'
    green:   '#00ff00'
    yellow:  '#e6c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0ba'
    white:   '#00ea00'
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#00ff00'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#00ff00'
  dim:
    black:   '#000000'
    red:     '#8c3336'
    green:   '#00ff00'
    yellow:  '#97822e'
    blue:    '#506d8f'
    magenta: '#80638e'
    cyan:    '#497e7a'
    white:   '#009a00'

background_opacity: 0.8

live_config_reload: true

shell:
  program: /bin/zsh
